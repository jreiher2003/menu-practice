{% extends 'base.html' %}
{% block content %}

<div class="container">

	<h1> Edit your menu Item here</h1>

	<form method="POST" action="{{ url_for('editMenuItem', place_id=place_id, menu_id=menu_id) }}">
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"></span>
			<input name="name" type="text" placeholder="{{i.name}}" class="form-control" placeholder="New Menu Item" aria-describedby="basic-addon1">
		</div>
		
		<div class="input-group">
			<span class="input-group-addon">$</span>
			<input name="price" type="text" placeholder="{{i.price}}" size="10" class="form-control" aria-label="Amount (to the nearest dollar)">
			<!-- <span class="input-group-addon">.00</span> -->
		</div>
		<br><br>
		<button type="submit" class="btn btn-default">Edit</button>

	</form>
	<a class="btn btn-default" href="{{url_for('menu', place_id=place_id)}}">Cancel</a>
</div>
{% endblock %}
</body>
</html>
