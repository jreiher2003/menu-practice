{% extends 'base.html' %}
{% block title %}Edit a Menu Item{% endblock %}
{% block description %}{% endblock %}
{% block content %}

<div class="container">

	<h1> Edit {{ place.name }} here</h1>

	<form class="form-inline" method="POST" action="{{ url_for('editPlace', place_id=place_id) }}">
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"></span>
			<input name="name" type="text" placeholder="{{place.name}}" class="form-control" placeholder="New Menu Item" aria-describedby="basic-addon1">
		</div>
		
		<button class="btn btn-info" type='submit' value="edit">Edit</button>

	<a class="btn btn-default" href="{{url_for('place') }}">Cancel</a>
	</form>

</div>
{% endblock %}
