<!doctype html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - Menu</title>
	{% else %}
	<title>this is jeff regular title</title>
	{% endif %}
</head>

<body>
	<h1>Hello World this is</h1>
	{% for pl in place %}

	<h2>{{ pl.name }}</h2>

	{% for p, i in items %}
		{{ i.name }}<br>
		{{ i.price }}<br>
		{{ i.description }}<br>
		<br>
	{% endfor %}

	{% endfor %}

	
</body>


</html>
