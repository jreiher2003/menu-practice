{% extends 'base.html' %}
{% block title %}Delete a Place{% endblock %}
{% block description %}{% endblock %}
{% block content %}

<div class="container">
	<h1 class="h1"> Delete {{ delplace.name }} here</h1>

		<form class="form-inline" method="POST" action="{{ url_for('deletePlace', place_id=place_id) }}">
		
			<div class="form-group">
				<input class="btn btn-danger" type='submit' value="Delete">
			</div>

			<a class="btn btn-default" href="{{url_for('menu', place_id=place_id)}}">Cancel</a>
		</form>
</div>

{% endblock %}
