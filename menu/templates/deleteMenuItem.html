{% extends 'base.html' %}
{% block title %}Delete a Menu Item{% endblock %}
{% block description %}{% endblock %}

{% block content %}

<div class="container">
	<h1> You are deleting {{i.name}} below</h1>

	<form method="POST" action="{{ url_for('deleteMenuItem', place_id=place_id, menu_id=menu_id) }}">
		<input class="btn btn-default" type="submit" value="Delete Item">
	</form>

	<a href="{{url_for('menu', place_id=place_id)}}">Cancel</a>
</div>
{% endblock %}
